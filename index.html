<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Pair Project - Tasks 1 & 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        output {
            display: block;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            min-height: 20px;
        }
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .task-section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>TS Pair Project - Tasks</h1>
    
    <!-- Task 1: FIO Form -->
    <div class="task-section">
        <h2>Task 1: Преобразование ФИО в инициалы</h2>
        <form id="fioForm">
            <div class="form-group">
                <label for="fullName">Введите Фамилию Имя Отчество:</label>
                <input type="text" id="fullName" placeholder="Иванов Иван Иванович" required>
            </div>
            
            <button type="submit">Преобразовать</button>
        </form>
        <output id="result"></output>
    </div>

    <!-- Task 2: Calculator Form -->
    <div class="task-section">
        <h2>Task 2: Калькулятор выражений</h2>
        <form id="calculatorForm">
            <div class="form-group">
                <label for="expressionInput">Введите математическое выражение:</label>
                <input type="text" id="expressionInput" placeholder="2+3*4 или 1.5*2+3.02" required>
            </div>
            
            <button type="submit">Вычислить</button>
        </form>
        <output id="calculatorResult"></output>
    </div>

    <!-- Подключаем скомпилированный TypeScript код -->
    <script type="module" src="dist/index.js"></script>
</body>
</html>

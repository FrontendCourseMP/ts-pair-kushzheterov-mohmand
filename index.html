<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФИО в инициалы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        output {
            display: block;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            min-height: 20px;
        }
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Преобразование ФИО в инициалы</h1>
    
    <form id="fioForm">
        <div class="form-group">
            <label for="fullName">Введите Фамилию Имя Отчество:</label>
            <input type="text" id="fullName" placeholder="Иванов Иван Иванович" required>
        </div>
        
        <button type="submit">Преобразовать</button>
    </form>

    <output id="result"></output>

    <!-- Подключаем скомпилированный TypeScript код -->
    <script type="module" src="dist/index.js"></script>
</body>
</html>
